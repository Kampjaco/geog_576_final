<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="weather-wrapper bg-white p-4 mt-5 rounded shadow w-60" style="width: 50%;">
      <h1 class="mb-4">Weather Forecast</h1>
      <form id="weatherForm">
        <div class="mb-3">
          <label for="locationInput" class="form-label">Enter Location</label>
          <input type="text" class="form-control" id="locationInput" placeholder="e.g., Minneapolis">
        </div>
        <button type="submit" class="btn btn-primary">Get Weather</button>
      </form>
      <div id="weatherResult" class="mt-4 border rounded p-3 bg-light">
        <!-- Weather results will be shown here -->
      </div>
    </div>
  </div>

  <script>
    document.getElementById('weatherForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const country = document.getElementById('country').value;

      const location = `${city}${state ? ',' + state : ''},${country}`;

      const response = await fetch(`/weather?location=${encodeURIComponent(location)}`);
      const data = await response.json();

      document.getElementById('weatherResult').innerHTML = `
        <h5>${data.name}</h5>
        <p>Temp: ${data.main.temp} Â°F</p>
        <p>Weather: ${data.weather[0].description}</p>
      `;
    });
  </script>
</body>
</html>
