<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather Forecast</h1>

    <div class="text-center mb-3">
      <button id="getWeatherBtn" class="btn btn-primary">Get Weather</button>
    </div>

    <div id="weatherResult" class="card p-4 shadow-sm d-none">
      <h3 id="cityName"></h3>
      <p><strong>Temperature:</strong> <span id="temperature"></span> Â°F</p>
      <p><strong>Condition:</strong> <span id="description"></span></p>
    </div>
  </div>

  <script>
    document.getElementById("getWeatherBtn").addEventListener("click", async () => {
      try {
        const response = await fetch("/weather");
        const data = await response.json();

        document.getElementById("cityName").textContent = data.name;
        document.getElementById("temperature").textContent = data.main.temp;
        document.getElementById("description").textContent = data.weather[0].description;

        document.getElementById("weatherResult").classList.remove("d-none");
      } catch (error) {
        alert("Error fetching weather data.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
